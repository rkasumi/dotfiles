# Prefix
set-option -g prefix C-q
bind-key C-q send-prefix
unbind C-b

# UTF-8を有効に
set-window-option -g utf8 on
# コピーモード時のキーバインドをviに
set-window-option -g mode-keys vi
# ウィンドウの自動リネームをOFF
set-window-option -g automatic-rename off

# ステータスライン更新間隔(秒)
set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 50

# 256色ターミナル
set-option -g default-terminal "screen-256color"

set -s escape-time 0
setw -g window-status-current-attr underscore

# ステータスラインカスタム関連
set -g status-bg black
set -g status-fg white
set -g status-attr dim
# 左部:whoami@hostname
set -g status-left '#[fg=blue,bold][#20(whoami) No.#I-#P]#[default]'
set -g status-left-length 20
# 右部:[2011/03/06(Sun)20:21]
set -g status-right '#[fg=blue,bold][%Y/%m/%d(%a)%H:%M]#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red

set -g pane-active-border-fg white
set -g pane-active-border-bg black

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold

# 次のウィンドウ C-n
bind -n C-n next-window

# 前のウィンドウ C-p
bind -n C-p previous-window

# ウィンドウの作成 Prefix C-c
bind C-c new-window -n zsh

# 設定のリロード Prefix C-r
bind C-r source-file ~/.tmux.conf

# ウィンドウ一覧の表示 Prefix C-w
unbind C-w
bind C-w choose-window

# 直前にアクティブだったウィンドウを表示 Prefix C-q
unbind C-q
bind C-q last-window

# ウィンドウのリネーム Prefix C-a
unbind C-a
bind C-a command-prompt "rename-window %%"

# ウィンドウの削除 Prefix C-k
unbind k
bind k confirm-before "kill-window"
bind C-k confirm-before "kill-window"

# 縦分割 Prefix C-h
bind C-h split-window -h

# 横分割 Prefix C-v
bind C-v split-window

# 分割解除 Prefix C-b
unbind C-b
bind C-b break-pane

# デタッチ Prefix C-d
unbind C-d
bind C-d detach

# ペインの移動 C-o
unbind C-o
bind -n C-o select-pane -t :.+

# copy-mode ^[
unbind ^"["
bind -r ^"[" copy-mode
unbind ^]
bind -r ^] paste-buffer

# ペインサイズ変更 Prefix M-hjkl
bind -r M-h resize-pane -L 5
bind -r M-l resize-pane -R 5
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
